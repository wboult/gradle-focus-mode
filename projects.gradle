// List of all projects with their directory mappings
def createProjectMap() {
    def projects = [:]
    (1..100).each { num ->
        def projectName = String.format('project-%03d', num)
        def dir = num <= 10 ? 'core' :
                 num <= 20 ? 'ui' :
                 num <= 40 ? 'services' :
                 num <= 60 ? 'features' :
                 num <= 80 ? 'infrastructure' : 'extensions'
        projects[projectName] = dir
    }
    return projects
}

gradle.ext.projectDirs = createProjectMap()
gradle.ext.allProjects = gradle.ext.projectDirs.keySet()
